<div class="mask" x="0" y="0">
  <svg width="100%" height="100%">
    <defs>
    <mask id="mask" x="0" y="0">
      <rect id="alpha" x="0" y="0" width="100%"; height="100%";/>
      <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle">Some text in the middle</text>
    </mask>
    </defs>
    <rect x="0" y="0" id="base" width="100%" height="100%" />
  </svg>
  <embed src="images/svg.svg" type="image/svg+hml">
</div>
